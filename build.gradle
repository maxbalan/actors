group 'actors'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
    }
}

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    jcenter()
}

project.ext {
    quasarVersion= '0.7.3'
}

dependencies {
    compile "co.paralleluniverse:quasar-core:0.7.3"
    compile "co.paralleluniverse:quasar-actors:0.7.3"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}